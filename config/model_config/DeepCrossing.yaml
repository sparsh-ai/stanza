DeepCrossing_base:
    model: DeepCrossing
    dataset_id: TBD
    loss: 'binary_crossentropy'
    metrics: ['logloss', 'AUC']
    task: binary_classification
    optimizer: adam
    learning_rate: 1.0e-3
    embedding_regularizer: 0
    net_regularizer: 0
    batch_size: 10000
    embedding_dim: 40
    residual_blocks: [500, 500, 500]
    dnn_activations: relu
    embedding_dropout: 0
    net_dropout: 0
    batch_norm: False
    use_residual: True
    epochs: 100
    shuffle: True
    seed: 2019
    monitor: {'AUC': 1, 'logloss': -1}
    monitor_mode: 'max'

